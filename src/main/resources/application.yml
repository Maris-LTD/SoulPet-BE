app:
  rate-limit:
    auth-max-per-minute: ${APP_RATE_LIMIT_AUTH_MAX_PER_MINUTE:20}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

spring:
  application:
    name: MysticTarotBackend

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    # Connection pool settings
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    # Auto-create/update database schema from entities
    hibernate:
      ddl-auto: update
    # Show SQL queries in console (useful for debugging)
    show-sql: true
    # Generate DDL from entities
    generate-ddl: true
    properties:
      hibernate:
        # Format SQL for better readability
        format_sql: true
        # PostgreSQL dialect
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
        # Use standard naming strategy (snake_case)
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: false

  # [Phỏng đoán] Có cần Flyway/Liquibase không? (Đề xuất: Có cho production)
  # flyway:
  #   enabled: true
  #   locations: classpath:db/migration

server:
  port: 8080
  servlet:
    context-path: /api/v1

# SpringDoc OpenAPI (Swagger) - tắt trên production
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:true}
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  packages-to-scan: com.mystictarot.backend.controller
  paths-to-match: /**
  show-actuator: false

logging:
  level:
    root: INFO
    com.mystictarot.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT Configuration (JWT_SECRET bắt buộc khi deploy; dev có thể dùng default)
jwt:
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION_MS:86400000}
  issuer: ${JWT_ISSUER:MysticTarotBackend}
  audience: ${JWT_AUDIENCE:MysticTarotFrontend}

# Gemini AI Configuration (GEMINI_API_KEY bắt buộc khi deploy)
gemini:
  api-key: ${GEMINI_API_KEY:}
  base-url: ${GEMINI_BASE_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent}
  connect-timeout: 10000
  read-timeout: 60000
  max-retries: 3
  retry-initial-delay: 1000
  retry-max-delay: 10000

# Subscription Plan Limits Configuration
subscription:
  plan:
    limits:
      free: 3      # FREE plan: 3 readings per week
      monthly: 20  # MONTHLY plan: 20 readings per week
      retail5: 5   # RETAIL_5 plan: 5 readings per week
      # UNLIMITED plan uses -1 (hardcoded in service)

# Payment Gateway Configuration
payment:
  order-expiry-minutes: 15
  plans:
    monthly:
      amount: 99000
      currency: VND
    unlimited:
      amount: 499000
      currency: VND
    retail_5:
      amount: 29000
      currency: VND
      extra-credits: 5
  momo:
    partner-code: ${MOMO_PARTNER_CODE:}
    access-key: ${MOMO_ACCESS_KEY:}
    secret-key: ${MOMO_SECRET_KEY:}
    endpoint: ${MOMO_ENDPOINT:}
    ipn-url: ${MOMO_IPN_URL:}
    redirect-url: ${MOMO_REDIRECT_URL:}
  zalopay:
    app-id: ${ZALOPAY_APP_ID:}
    key1: ${ZALOPAY_KEY1:}
    key2: ${ZALOPAY_KEY2:}
    endpoint: ${ZALOPAY_ENDPOINT:}
    callback-url: ${ZALOPAY_CALLBACK_URL:}
  stripe:
    secret-key: ${STRIPE_SECRET_KEY:}
    publishable-key: ${STRIPE_PUBLISHABLE_KEY:}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
    success-url: ${STRIPE_SUCCESS_URL:}
    cancel-url: ${STRIPE_CANCEL_URL:}
