spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

logging:
  level:
    root: WARN
    com.mystictarot.backend: INFO
    org.hibernate.SQL: WARN

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

app:
  rate-limit:
    auth-max-per-minute: ${APP_RATE_LIMIT_AUTH_MAX_PER_MINUTE:10}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

jwt:
  secret: ${JWT_SECRET}
  issuer: ${JWT_ISSUER}
  audience: ${JWT_AUDIENCE}

gemini:
  api-key: ${GEMINI_API_KEY}
  base-url: ${GEMINI_BASE_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent}
