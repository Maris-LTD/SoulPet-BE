#SERVER CONFIG
spring.application.name=MysticTarotBackend
server.port=8080
server.servlet.context-path=/api/v1

#JPA CONFIG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true

#DB CONFIG - Local PostgreSQL Connection
# Note: application.yml takes precedence, but keeping this for reference
# Environment variables (required for security):
# DB_HOST=localhost
# DB_PORT=5432
# DB_NAME=postgres
# DB_USERNAME=postgres
# DB_PASSWORD=your-password-here

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
